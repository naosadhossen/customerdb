<div>
  <h2 class="page-header">Add Your Customer</h2>
  <form (submit)="onAddCustomerSubmit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" [(ngModel)]="address" name="address" class="form-control" id="address" placeholder="Enter Address">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" [(ngModel)]="phone" name="phone" class="form-control" id="phone" placeholder="Enter Phone Number">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" [(ngModel)]="country" name="country" class="form-control" id="country" placeholder="Enter Country">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
  </div>
